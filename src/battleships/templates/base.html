<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% end %}</title>
    {% block css %}
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.1/pure-min.css">
        <link href="{{ static_url("css/main.css") }}" rel="stylesheet">
        <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">
    {% end %}
    {% block js %}
        <script src="{{ static_url("js/lib/jquery.min.js") }}"></script>
        <script src="//momentjs.com/downloads/moment-with-langs.min.js"></script>
        <script src="{{ static_url("js/main.js") }}"></script>
    {% end %}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Battleships</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/players/{{current_user['id']}}">My Bots</a></li>
                    <li><a href="/how-to">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}{% end %}
</body>
</html>
