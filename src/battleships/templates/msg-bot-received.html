{% extends "base.html" %}

{% block title %}Battleships | Home{% end %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">

                <h1>Battleships</h1>
                <h2 class="msg">
                    We've received your bot and have queued it for scoring. This process takes roughly 20 minutes, so check back then.
                    <br /><br />
                    In the meantime you can <a href="/games?bot_id={{ bot_id }}">watch your bot play a game</a>.
                </h2>
                <a href="/players/{{user_id}}"><button id="home" type="button" class="btn btn-primary">Okay, got it</button></a>

            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
{% end %}
